services:
  mysql:
    image: mysql:8.0
    container_name: promptworks-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: promptworks
      MYSQL_USER: promptworks
      MYSQL_PASSWORD: promptworks
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "promptworks", "-ppromptworks"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: promptworks-redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    image: ${BACKEND_IMAGE:-yellowseaa/promptworks:backend-main-latest}
    container_name: promptworks-backend
    environment:
      APP_ENV: production
      APP_TEST_MODE: "false"
      API_V1_STR: /api/v1
      PROJECT_NAME: PromptWorks
      DATABASE_URL: mysql+pymysql://promptworks:promptworks@mysql:3306/promptworks
      REDIS_URL: redis://redis:6379/0
      BACKEND_CORS_ORIGINS: '["http://localhost:5173", "https://prompt.healthsource.top", "https://promptback.healthsource.top"]'
      BACKEND_CORS_ALLOW_CREDENTIALS: "true"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    image: ${FRONTEND_IMAGE:-yellowseaa/promptworks:frontend-main-latest}
    container_name: promptworks-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "18080:80"

volumes:
  mysql_data:
  redis_data:
